<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Survey Form</title>
</head>
<body>
        <div id="principalContain">
            <header id="principalHeader">
                <div class="logoHeader"><img src="https://cdn-icons.flaticon.com/png/512/3964/premium/3964478.png?token=exp=1652663225~hmac=149c14077abe9b3b09458562f50e6fae" alt="">
                </div>
                <div class="titleHeader" ><h1 id="title">Survey Form</h1></div>
            </header>
            <main id="principalMain">
                <p class="freeSurvey">Free Code Camp Survey Form</p>
                <p class="principalParagraph" id="description">Please complete the next survey form to contact us</p>
                <form action="" id="survey-form" aria-required="">
                  <div>
                    <label for="name" id="name-label">
                        Name
                    </label>
                    <input type="text" id="name" placeholder="Write your name" value="Enter your name" required>
                  </div>

                  <div>
                    <label for="email" id="email-label">
                        Email
                    </label>
                    <input type="email" id="email" placeholder="Write your Email" value="Enter your email" required>
                  </div>

                  <div>
                    <label for="age" id="number-label">
                        Age(optional)
                    </label>
                    <input type="number" name="age" min="10" max="99" id="number" placeholder="Select your age" value="Age" required>
                  </div>

                  <div>
                    <label for="roleOptions">
                        <p class="roleOptionsPar">Which option best describes your current role?</p>

                        <select name="" id="dropdown" required="">
                          <option disabled="" value="" selected="" >Select current role</option>
                          <option value="student">Student</option>
                          <option value="job">Full time job</option>
                          <option value="learner">Full time learner</option>
                          <option value="preferno">Prefer not to say</option>
                          <option value="other">Other</option>
                        </select>
                        
                    </label>
                  </div>

                  <div class="radioDiv">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label for="">
                      <input type="radio" value="Definitely" name="recommend">Definitely
                    </label>
                    <label for="">
                      <input type="radio" value="Maybe" name="recommend">Maybe
                    </label>
                    <label for="">
                      <input type="radio" value="Not sure" name="recommend">Not sure
                    </label>
                  </div>

                  <div class="checkboxDiv">
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <label for="">
                      <input type="checkbox" value="Front-End" name="FrontCh">
                      Front-End projects
                    </label>

                    <label for="">
                      <input type="checkbox" value="Back" name="BackCh">
                      Back-end Projects
                  </label>

                  <label for="">
                    <input type="checkbox" value="Data" name="DataCh">
                    Data Visualization
                </label>

                <label for="">
                  <input type="checkbox" value="Challenges" name="ChallengesCh">
                  Challenges
              </label>

              <label for="">
                <input type="checkbox" value="Open" name="OpenCh">
                Open Source Community
            </label>

            <label for="">
              <input type="checkbox" value="Gitter" name="GitterCh">
              Gitter help rooms
          </label>

          <label for="">
            <input type="checkbox" value="Videos" name="VideosCh">
            Videos
        </label>

        <label for="">
          <input type="checkbox" value="City" name="CityCh">
          City Meetups
      </label>

      <label for="">
        <input type="checkbox" value="Wiki" name="WikiCh">
        Wiki
    </label>

    <label for="">
      <input type="checkbox" value="Forum" name="ForumCh">
      Forum
  </label>

  <label for="">
    <input type="checkbox" value="Addi" name="AddiCh">
    Additional Courses
</label>
                  </div>

                  <div class="commentDiv">
                    <p>Any comments or suggestions?</p>
                    <label for="">
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </label>
                  </div>

                  <button id="submit">Submit</button>

                </form>
            </main>
        </div>
</body>
</html>
